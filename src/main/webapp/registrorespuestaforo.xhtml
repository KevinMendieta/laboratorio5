<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="tablaComentarios" var="comentarios" value="#{registroForoBean.comentariosEntrada}">                
                <f:facet name="header">
                    Products
                </f:facet>
                <p:column headerText="Comentarios">
                    <h:outputText value="#{comentarios.toString}" />
                </p:column>
                <f:facet name="footer">
                    <p:commandButton update=":form" value="Add to cart" oncomplete="PF('inputQuantityDialog').show()" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
